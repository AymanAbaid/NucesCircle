<!DOCTYPE html>


<html>
<title> Nuces-Circle Login</title>
<link rel="icon" type="image/png" href="icon.png">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="Signin.css">
  <script>
    function validateForm() {
      var x = document.forms["myForm"]["email"].value;
      var y = document.forms["myForm"]["password"].value;

      if (x == "") {
        alert("Email must be filled out");
        return false;
      }
      if (y == "") {
        alert("Password must be filled out");
        return false;
      }
      else
      {window.location.href = "Profile.html";}
    }
  </script>
</head>

<body>

  <div class="header">
    <img src="icon.png" alt="logo" />
    <h1>NUCES-Circle</h1>
    <h4>Welcome Back </h4>
    <p class="par1">
      Don't miss your next opportunity. Sign in to stay updated on your professional world.
    </p>

    <br>
    <form name="myForm" action="Profile.html" onsubmit="return validateForm()" method="post">
      <div class="signIn_field">
        <input type="text" id="email" name=" [" placeholder="Email " required><br><br> <span> </span>

        <input type="password" placeholder="Password" id="pwd" name="password" required><br><br>
        <span> </span> <input type="button" style=" color: white" ; value="Sign in"
        onclick=" validateForm()">

      </div>

      <br>

      <div >
        <a href="#"> Forgot Password? </a>
      </div>
      <div class="Signup">
        <br>
        <h4 style="  "> Don't have an account? <a href="Signup.html">
            Signup
          </a> </h4>
      </div>
    </form>

  </div>



</body>

</html>
